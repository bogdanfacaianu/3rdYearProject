<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link th:href="@{/css/textview.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="navbar :: navbar"></div>

<div class="container-fluid">

  <div layout:fragment="content">
    <div class="container">

      <div class="jumbotron">
        <h2 th:text="'Welcome to a basic String Edits Test Application'"></h2>
        <hr>
        <table>
          <tr>
            <td>First let us add some data to test against</td>
            <td style="padding-left: 50px; padding-top: 30px"><a class="btn btn btn-primary" th:href="@{/load}" role="button">Load Data &raquo;</a></td>
          </tr>
          <tr>
            <td>Test an individual word &raquo;</td>
            <td style="padding-left: 50px; padding-top: 30px"><a class="btn btn btn-primary" th:href="@{/input}" role="button">Test Simple Word Match &raquo;</a></td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
