<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link th:href="@{/css/textview.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="navbar :: navbar"></div>

<div class="container-fluid">

  <div layout:fragment="content">

    <div class="container">

      <div class="panel-body">
        <div class="jumbotron">
          <div class="container">

            <h3>Insert text for analysis</h3><br>
            <div class="container">

              <form id="single-word-matches-form" th:action="@{/bulkAnalysis/getBulkMatches}" method="post">
                <label style="padding-right: 10px;">Language</label>
                <input type='text' name='languageName'/>
                <input type="submit" value="Load" class="btn">
                <br>
                <hr>
                <textarea id="words" style="width: 100%; height: 200px; resize: none" type='text' maxlength="50" name='word'></textarea>
                <br>
                <span id="display_count">0</span>/<span id="word_left">200</span>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/js/bulkAnalysis.js"></script>
</html>
