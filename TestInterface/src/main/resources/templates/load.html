<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link th:href="@{/css/textview.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="navbar :: navbar"></div>

<div class="container-fluid">

  <div layout:fragment="content">

    <div class="container">

      <div class="panel-body">
        <div class="jumbotron">
          <div class="container">
            <div style="float: left">
              <form action="#" th:action="@{/load/loadEnglishWords}" method="post">
                <button type="submit" class="btn btn-primary">Load English Dictionary</button>
              </form>
            </div>

            <div style="float: right">
              <form th:action="@{/load/loadDictionary}" method="post">
                <label>Language:</label> <input type='text' name='dictionaryName'/>
                <input type="submit" value="Load" class="btn">
              </form>
            </div>
          </div>

          <hr>
          <div class="container">
            <h3>Language Creation/Removal</h3> <br>
            <div style="float: left">
              <form th:action="@{/load/createLanguage}" method="post">
                <label>Language Name</label> <input type='text' name='languageName'/>
                <input type="submit" value="Create" class="btn">
              </form>
            </div>

            <div style="float: right">
              <form th:action="@{/load/removeLanguage}" method="post">
                <label>Remove language</label> <input type='text' name='languageName'/>
                <input type="submit" value="Remove" class="btn">
              </form>
            </div>
          </div>

          <hr>
          <div class="container">
            <h3>Language Word Manipulation</h3><br>
            <div style="float: left">
              <form th:action="@{/load/addWordFromLanguage}" method="post">
                <table>
                  <tr>
                    <td><label>Language</label></td>
                    <td><input type='text' name='languageName'/></td>
                    <td rowspan="2"><input type="submit" value="Load" class="btn"></td>
                  </tr>
                  <tr>
                    <td><label>Word</label></td>
                    <td><input type='text' name='word'/></td>
                  </tr>
                </table>
              </form>
            </div>

            <div style="float: right">
              <form th:action="@{/load/removeWordFromLanguage}" method="post">
                <table>
                  <tr>
                    <td><label>Language</label></td>
                    <td><input type='text' name='languageName'/></td>
                    <td rowspan="2"><input type="submit" value="Remove" class="btn"></td>
                  </tr>
                  <tr>
                    <td><label>Word to Remove</label></td>
                    <td><input type='text' name='word'/></td>
                  </tr>
                </table>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
