<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link th:href="@{/css/textview.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="navbar :: navbar"></div>

<div class="container-fluid">

  <div layout:fragment="content">

    <div class="container">

      <div class="panel-body">
        <div class="jumbotron">
          <div class="container">

            <h3>Input word for analysis in language desired</h3><br>
            <div class="container">
              <div style="float: left">
                <form id="single-word-matches-form" th:action="@{/input/getMatches}" method="post">
                  <table>
                    <tr>
                      <td th:cellpadding="30px"><label>Language</label></td>
                      <td th:cellpadding="30px"><input type='text' name='languageName'/></td>
                      <td th:cellpadding="30px"rowspan="2"><input type="submit" value="Load" class="btn"></td>
                    </tr>
                    <tr>
                      <td th:cellpadding="30px"><label>Word</label></td>
                      <td th:cellpadding="30px"><input type='text' name='word'/></td>
                    </tr>
                  </table>
                </form>
              </div>

              <div style="float: right">
                <form action="#" th:action="@{/getMatches/english/cmputer(maxDistance='5')}" method="get" target="_blank">
                  <button th:disabled="true" type="submit" class="btn btn-primary">View JSON Results</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
